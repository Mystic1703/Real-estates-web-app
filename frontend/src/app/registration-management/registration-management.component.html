<div class="container-fluid">
    <h2 style="text-align: center; margin-top: 30px;">Registration Management</h2>
    <hr>


    <div class="container-fluid">
        <div class="col" style="display: block; text-align: center;">
            <div class="table-responsive-sm">
                <form class="form">
                    <div class="container" style="align-items: center; justify-content: center;">
                        <table class="table table-dark" *ngIf="registrations.length > 0">
                            <thead>
                                <tr>
                                    <td>Firstname</td>
                                    <td>Lastname</td>
                                    <td>Username</td>
                                    <td>Type</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let r of registrations">
                                    <td>{{r.firstname}}</td>
                                    <td>{{r.lastname}}</td>
                                    <td>{{r.username}}</td>
                                    <td>{{r.type}}</td>
                                    <td>
                                        <button class="btn" (click)="approve(r.username)">Approve</button>
                                    </td>
                                    <td>
                                        <button class="btn" (click)="discard(r.username)">Discard</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
