<div class="container">
    <div class=" text-center mt-5 ">
        <h1>{{estate.description}}</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> <label for="form_message">Message *</label> <textarea
                                            name="message" class="form-control" placeholder="Write your message here."
                                            rows="4" required="required" data-error="Please, leave us a message."
                                            [(ngModel)]="messageText"></textarea>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-12"> <button class="btn btn-success btn-send pt-2 btn-block"
                                        style="width: 100%;" (click)="sendMessage()">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>
