<div class="container-fluid" style="justify-content: center; display: flex">
    <form class="text-center border border-light p-5" name="create-estate" enctype="multipart/form-data"
        (ngSubmit)="create()" ngNativeValidate>
        <p class="h4 mb-4">Create User</p>
        <hr>
        <div class="row">
            <div class="col">
                <input type="text" name="name" class="form-control" placeholder="First name" [(ngModel)]="firstname"
                    required="true">
            </div>
            <div class="col">
                <input type="text" name="surname" class="form-control" placeholder="Last name" [(ngModel)]="lastname"
                    required />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" name="city" class="form-control" placeholder="City" [(ngModel)]="city"
                    required="true">
            </div>
            <div class="col">
                <input type="text" name="country" class="form-control" placeholder="Country" [(ngModel)]="country"
                    required="true">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="username"
                    required="true">
            </div>
            <div class="col">
                <input type="text" name="mail" class="form-control" placeholder="E-mail" [(ngModel)]="mail"
                    required="true">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="label">Type: &nbsp;</span>
                <input type="radio" name="type" value="regular" [(ngModel)]="type">Regular User &nbsp;
                <input type="radio" name="type" value="agent" style="padding-right: 30px;" [(ngModel)]="type">Agent
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required
                    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,24}$">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="label">Upload:</span>
                <input type="file" name="choose-file" (change)="onFileChange($event)" required="true" />
            </div>
            <div class="col">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
